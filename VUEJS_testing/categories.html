<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

    <style>
        .category-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
    <div id="app">
        <category :categories="categories"></category>
        <button @click="addCategory">Add Category</button>
    </div>

    <script>
        Vue.component('category', {
            props: ['categories'],
            template: `
            <div class="category-box">
                <template v-for="(category, index) in categories">
                    <div>
                        <input type="text" v-model="category.name">
                        <button @click="addSubcategory(category)">Add Subcategory</button>
                        <button @click="deleteCategory(index)">Delete</button>
                        <category v-if="category.subcategories.length > 0" :categories="category.subcategories"></category>
                    </div>
                </template>
            </div>
        `,
            methods: {
                addSubcategory(category) {
                    category.subcategories.push({
                        name: 'New Subcategory',
                        subcategories: []
                    });
                },
                deleteCategory(index) {
                    this.categories.splice(index, 1);
                }
            }
        });

        const app = new Vue({
            el: '#app',
            data: {
                categories: [{
                    name: 'Category 1',
                    subcategories: [{
                        name: 'Subcategory 1-1',
                        subcategories: [{
                            name: 'Subcategory 1-1-1',
                            subcategories: []
                        }]
                    }]
                }, {
                    name: 'Category 2',
                    subcategories: []
                }]
            },
            methods: {
                addCategory() {
                    this.categories.push({
                        name: 'New Category',
                        subcategories: []
                    });
                }
            }
        });
    </script>
</body>
